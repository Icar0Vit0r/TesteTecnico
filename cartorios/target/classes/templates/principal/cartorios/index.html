<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Cartórios</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>

	<div class="container my-2">
		<a th:href="@{/rh/cartorios/novo}" class="btn btn-primary btn-sm mb-3">Incluir Cartório</a> 
		<h1>Cartórios</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Endereço</th>
				</tr>
			</thead>
			<tbody>
				<div th:each="cartorio : ${listaCartorios.content}"></div>
				 <tr>
					<td th:text="${cartorio.nome}"></td>
					<td th:text="${cartorio.endereco}"></td>
					
					<td>
					  <a th:href="@{/principal/cartorios/{id}{id=${cartorio.id}} class="btn btn-primary">Alterar</a>
					  <a th:href="@{/principal/cartorios/excluir/{id}{id=${cartorio.id}} class="btn btn-danger">Excluir</a>
					</td>
				</tr> 
				<form method="post">
				   Nome: <input type="text" value="" name="nomeCertidao"/>
				   <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
				</form>
			 </div>
			</tbody>
		</table>
	</div>
</body>
</html>
